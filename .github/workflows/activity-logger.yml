name: Repo Activity Logger

on:
  schedule:
    - cron: '0 * * * *'  
  workflow_dispatch: 

jobs:
  log_activity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Fetch Clone Stats
        run: |
          echo "Fetching Repository Stats..."
          
          # Get Clones Data
          CLONE_DATA=$(curl -s -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/traffic/clones)
          CLONES=$(echo $CLONE_DATA | jq '.count')
          UNIQUE_CLONERS=$(echo $CLONE_DATA | jq '.uniques')

          # Get Visitors Data
          VISITOR_DATA=$(curl -s -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/traffic/views)
          VISITORS=$(echo $VISITOR_DATA | jq '.count')
          UNIQUE_VISITORS=$(echo $VISITOR_DATA | jq '.uniques')

          # Get Forks Count
          FORKS=$(curl -s -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }} | jq '.forks_count')

          # Get Pulls (fetches from origin)
          PULLS=$(curl -s -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/pulls?state=all | jq length)

          # Format log output
          TIMESTAMP=$(date)
          LOG_ENTRY="[$TIMESTAMP] Clones: $CLONES, Unique Cloners: $UNIQUE_CLONERS, Visitors: $VISITORS, Unique Visitors: $UNIQUE_VISITORS, Forks: $FORKS, Stars: $STARS, Pulls: $PULLS"

          echo $LOG_ENTRY >> repo_activity_log.txt
          cat repo_activity_log.txt  # Display log in Actions output

      - name: Commit and Push Logs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add repo_activity_log.txt
          git commit -m "Updated repository activity log" || echo "No changes to commit"
          git push
